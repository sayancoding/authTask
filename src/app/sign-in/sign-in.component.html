<div class="container">
  <div class="sub_container">
    <div class="left">
      <img src="../../assets/undraw_startup_life_2du2.svg" alt="">
    </div>
    <div class="right">
      <p class="head_title">
        Sign In
      </p>
      <form [formGroup]="signin" (ngSubmit)="onSubmit()">
        <div class="input_box">
          <i class="material-icons">admin_panel_settings</i>
          <input type="text" formControlName="email" placeholder="Email id..">
        </div>

        <div class="input_box">
          <i class="material-icons">vpn_key</i>
          <input type="password" formControlName="password" placeholder="Password..">
        </div>
        <button [disabled]="!this.signin.valid" class="btn" type="submit">Log in</button>
      </form>
      <div class="signUp">
        <a [routerLink]="[ '/signup']"><p>Create account ?</p></a>
      </div>
    </div>
  </div>
</div>
